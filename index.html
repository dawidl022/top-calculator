<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple calculator written as part of The
    Odin Project curriculum">
  <meta name="keywords" content="calculator, simple, web development, front-end,
    the odin project">
  <title>Simple Calculator</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <main class="wrapper">
    <div class="calculator">

      <div class="display">
        <div class="display-text">0</div>
      </div>

      <div class="button-pad">

        <div class="main-buttons">

          <div class="btn number">7</div>
          <div class="btn number">8</div>
          <div class="btn number">9</div>
          <div class="btn special">CA</div>
          <div class="btn special ce">CE</div>

          <div class="btn number">4</div>
          <div class="btn number">5</div>
          <div class="btn number">6</div>
          <div class="btn operator">×</div>
          <div class="btn operator">÷</div>

          <div class="btn number">1</div>
          <div class="btn number">2</div>
          <div class="btn number">3</div>
          <div class="btn operator plus">+</div>
          <div class="btn operator">−</div>

          <div class="btn number">0</div>
          <div class="btn number">.</div>
          <div class="btn operator">%</div>
          <div class="btn equals">=</div>

        </div>

      </div>

    </div>
  </main>
</body>
</html>
